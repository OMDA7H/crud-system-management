<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h2>glory shop</h2>
            <p>PRODUCT MANAGMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="operations">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text"  id="category" placeholder="Category">
            <button id="submit">creat</button>
            <input onkeyup="searchData(this.value)" type="text"  id="search" placeholder="search">
            <div class="searchbox">
                <button onclick="getSearchMood(this.id)"  id="sbt">search by title</button>
                <button onclick="getSearchMood(this.id)"  id="sbc">search by category</button>

            </div>
        </div>
            <div id="deleteAll">

            </div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>

            </table>
    </div>





    <script src="main.js"></script>
</body>
</html>
